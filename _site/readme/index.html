<h2 id="usage">Usage <a class="direct-link" href="#usage" aria-hidden="true"></a></h2>
<ul>
<li><code>yarn serve</code> to preview the app on <code>http://localhost:1212/</code></li>
<li><code>yarn build</code> to build</li>
</ul>
<h3>Editorial</h3>
<p>Replace <code>## Disrupt</code> by <code>&lt;h2 data-content='Disrupt'&gt;Disrupt&lt;/h2&gt;</code></p>
<h2 id="development">Development <a class="direct-link" href="#development" aria-hidden="true"></a></h2>
<ul>
<li><code>yarn css</code> to build the CSS</li>
</ul>
<h3>Work in Progress</h3>
<ul>
<li><code>yarn images</code> to transform the images in <code>assets/to/</code></li>
</ul>
